name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run on each push on the master branch
  push: {branches: ["master", "main"]}

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: SainthixOli
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          config_display: large
          
          # Force Dark Theme specifically
          # Note: 'night' or usage of css params might be needed, but 'context: light' is default often. 
          # Let's try passing query parameters style args if supported or just the dark mode flag if applicable.
          # Actually, the best way for dark mode in classic template:
          config_order: base.header, isocalendar, achievements
          
          # Plugin: Achievements
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          
          # Plugin: IsoCalendar (Isometric 3D Calendar)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Output file name
          filename: github-metrics.svg
          
          # Committer user
          committer_token: ${{ secrets.GITHUB_TOKEN }}
